<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptoland Dubai Yacht Party</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to the Cryptoland Dubai Yacht Party</h1>
            <p>Confirm your ticket now for an unforgettable experience.</p>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Ticket Confirmation</h2>
            <p>Enter your unique ticket ID to confirm your spot:</p>
            <form id="ticketForm">
                <input type="text" id="ticketId" placeholder="Enter your Ticket ID" required>
                <button type="submit">Confirm Ticket</button>
            </form>
            <div id="confirmationMessage"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Cryptoland Dubai. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
